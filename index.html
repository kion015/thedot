<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THEDot</title>
  <style>
    body {
      background-color: #efefef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .logo {
      width: 260px;
      max-width: 90vw;
      margin-bottom: 40px;
    }

    .dominos {
      position: relative;
      height: 100px;
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
      cursor: pointer;
    }

    .domino {
      width: 10px;
      height: 80px;
      background-color: #111;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }

    .falling .domino:nth-child(1) {
      animation: fall 0.4s ease forwards;
    }

    .falling .domino:nth-child(2) {
      animation: fall 0.4s ease forwards;
      animation-delay: 0.15s;
    }

    .falling .domino:nth-child(3) {
      animation: fall 0.4s ease forwards;
      animation-delay: 0.3s;
    }

    .falling .domino:nth-child(4) {
      animation: fall 0.4s ease forwards;
      animation-delay: 0.45s;
    }

    .falling .domino:nth-child(5) {
      animation: fall 0.4s ease forwards;
      animation-delay: 0.6s;
    }

    .falling .domino:nth-child(6) {
      animation: fall 0.4s ease forwards;
      animation-delay: 0.75s;
    }

    @keyframes fall {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(75deg); }
    }

    .coming-soon {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="landing-mainlogoGRANDE.png" alt="THEDot Logo" class="logo">

  <div class="dominos" id="dominos">
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
  </div>

  <div class="coming-soon">coming soon</div>

  <script>
    const dominos = document.getElementById('dominos');

    function triggerAnimation() {
      dominos.classList.remove('falling');
      void dominos.offsetWidth; // Reinicia la animaci√≥n
      dominos.classList.add('falling');
    }

    dominos.addEventListener('mouseover', triggerAnimation);
    dominos.addEventListener('touchstart', triggerAnimation);
  </script>
</body>
</html>

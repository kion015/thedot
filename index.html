<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THEDot</title>
  <style>
    body {
      background-color: #efefef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .logo {
      width: 260px;
      max-width: 90vw;
      margin-bottom: 40px;
    }

    .dominos {
      display: flex;
      gap: 8px;
      margin-bottom: 40px;
      cursor: pointer;
    }

    .domino {
      width: 10px;
      height: 80px;
      background-color: #111;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    .dominos.animate .domino:nth-child(1) { transition-delay: 0s; transform: rotate(60deg); }
    .dominos.animate .domino:nth-child(2) { transition-delay: 0.1s; transform: rotate(60deg); }
    .dominos.animate .domino:nth-child(3) { transition-delay: 0.2s; transform: rotate(60deg); }
    .dominos.animate .domino:nth-child(4) { transition-delay: 0.3s; transform: rotate(60deg); }
    .dominos.animate .domino:nth-child(5) { transition-delay: 0.4s; transform: rotate(60deg); }
    .dominos.animate .domino:nth-child(6) { transition-delay: 0.5s; transform: rotate(60deg); }

    .coming-soon {
      font-size: 1.2rem;
      color: #333;
      margin-top: 20px;
    }

    @media (hover: none) {
      .dominos {
        pointer-events: auto;
      }
    }
  </style>
</head>
<body>
  <img src="landing-thedotLOGO.png" alt="THEDot Logo" class="logo">

  <div class="dominos" id="dominos">
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
    <div class="domino"></div>
  </div>

  <div class="coming-soon">coming soon</div>

  <script>
    const dominos = document.getElementById('dominos');

    function triggerAnimation() {
      dominos.classList.add('animate');
      setTimeout(() => {
        dominos.classList.remove('animate');
      }, 2000);
    }

    dominos.addEventListener('mouseover', triggerAnimation);
    dominos.addEventListener('touchstart', triggerAnimation);
  </script>
</body>
</html>
